<span><a href="{{site.baseurl}}{{page.pdf}}" class="btn  btn-lg btn-faicon-darkgrey"><i class="far fa-file-pdf "></i></a></span>

{% if page.slides %}
<span><a href="{{site.baseurl}}{{page.slides}}" class="btn  btn-lg btn-faicon-darkgrey"><i class="far fa-file-powerpoint"></i></a></span>
{% endif %}

{% if page.github %}
<span><a href="{{page.github}}" class="btn  btn-lg btn-faicon-darkgrey"><i class="fab fa-github"></i></a></span>
{% endif %}

{% if page.youtube %}
<span><a href="{{page.youtube}}" class="btn  btn-lg btn-faicon-darkgrey"><i class="fab fa-youtube"></i></a></span>
{% endif %}

{% if page.doi %}
<span><a href="{{page.doi}}" class="btn  btn-lg btn-faicon-darkgrey"><i class="ai ai-doi "></i></a></span>
{% endif %}

{% if page.experiments %}
<span><a href="{{page.experiments}}" class="btn  btn-lg btn-faicon-darkgrey"><i class="fas fa-flask"></i></a></span>
{% endif %}

{% if page.bibtex %}
<span class="small btn btn-outline-darkgrey btn-sm btn-round"><a-darkgrey href="{{ site.authors.brooke.twitter }}">BibTex</a-darkgrey></span>
{% endif %}
