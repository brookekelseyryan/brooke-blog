<div class="mb-5 d-flex justify-content-between main-loop-card">
    <div class="pr-3">
        <h2 class="mb-1 h4 font-weight-600">
            <a class="text-dark" href="{{post.source}}">{{ post.title }}</a>
        </h2>
        <p class="excerpt">
            {{ post.subtitle  | strip_html | strip_newlines | truncate: 186}}
        </p>
        <small class="d-block text-muted">
            Originally posted on {{post.source-name}}
        </small>
        <small class="text-muted">
            {{ post.date | date: '%b %d, %Y' }}
        </small>
    </div>
    {% if post.image %}
    <div class="col-md-3 pr-0 text-right">
        <a class="no-a-hover" href="{{post.source}}">
            <img class=" w-100 border-brooke" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
        </a>
    </div>
    {% endif %}
</div>
