<div class="mb-5 d-flex justify-content-between main-loop-card">
    <div class="pr-3">
        <h2 class="mb-1 h4 font-weight-bold">
            <a class="text-dark" href="{{site.baseurl}}{{page.permalink}}">{{ page.title }}</a>
        </h2>
        <p>{{ page.authors }}</p>
        <p class="excerpt">
            {{ page.abstract  | strip_html | strip_newlines | truncate: 214}}
        </p>
        <small class="d-block text-muted">
            {{ page.venue }} <br>
<!--            Keywords: <span class="catlist">-->
<!--		{% for keyword in publication.keywords %}-->
<!--		<a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/research/categories.html#{{ keyword | downcase }}">{{ keyword }}</a><span class="sep">, </span>-->
<!--		{% endfor %}-->
<!--		</span>-->
        </small>
        <div class="text-muted mt-1">
            {% include icons.html %}
        </div>
    </div>
    {% if page.thumbnail %}
    <div class="col-md-3 pr-0 text-right">
        <a href="{{site.baseurl}}{{post.url}}">
            <img class="w-100" src="{% if post.thumbnail contains "://" %}{{ page.thumbnail }}{% else %}{{ site.baseurl }}/{{ page.thumbnail }}{% endif %}" alt="{{ page.title }}">
        </a>
    </div>
    {% endif %}
</div>
